server {
    listen 80;
    server_name ticketinguat.safc.com.ph;

    # Serve the React frontend
    location / {
        root /var/www/ticketing/Frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Serve Laravel API backend
    location /api {
        root /var/www/ticketing/Backend/public;  # Laravel's public directory
        index index.php;
        try_files $uri $uri/ /index.php?$query_string;

        # Pass PHP scripts to PHP-FPM
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock; # Adjust PHP version if needed
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Deny access to .env or any hidden files
        location ~ /\. {
            deny all;
        }
    }
}

